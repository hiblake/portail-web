<mat-card>
  <mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" formControlName="email" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" formControlName="pwd" >
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Connect</button>



</form>

</mat-card-content>
</mat-card>
